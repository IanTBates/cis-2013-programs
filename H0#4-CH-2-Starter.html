<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Total Loan Cost</title>
	<link rel="stylesheet" type="text/css" href="loan2.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&effect=fire-animation|emboss|3d|shadow-multiple">
	<script type="text/javascript" src="loan.js"></script>
</head>

<body>
	<div id="content">
		<h1 class="font-effect-fire-animation">CIS2013 Total Loan Cost Calculator</h1>
		<p class="font-effect-shadow-multiple">
			Enter the values requested below and click "Calculate".
		</p>

		<label for="sales_tax">Monthly Payment:  $</label>
		<input type="text" id="monthly_payment" />
		<br />

		<label for="loan_length">Total # Monthly Payments:</label>
		<input type="text" id="loan_length" />
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate" />
		<br />

		<label for="total_cost">Total Loan Cost:  $</label>
		<input type="text" id="total_cost" disabled="disabled" />
		<br><br/>
		<img src="https://media.giphy.com/media/l0HlzP3Wyx0FLuzp6/giphy.gif?cid=ecf05e47om7fbr3oc0mcst2ieshf2yl2ysjltumb7gxs2h1d&rid=giphy.gif&ct=g" alt="sketchy"  height="450" width="600">
	</div>
</body>
</html>
